<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FON</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form action="" name="forma">

		Цвет фона: <input type="text" name="color"><br>
		Использовать изображение: <input type="checkbox" id="checkbox"><br><br>
		<div id="div1">
			Позиция фона: <br>
			X: <input type="text" name="posX"><input type="radio" name="x1">px <input type="radio" name="x1">%<br>
			Y: <input type="text" name="posY"><input type="radio" name="y2">px <input type="radio" name="y2">%<br>
			Повторение:<br>
			<input type="radio" name="repeat">repeat<br>
			<input type="radio" name="repeat">no-repeat<br>
			<input type="radio" name="repeat">repeat-x<br>
			<input type="radio" name="repeat">repeat-y<br>
		</div>

		<input type="submit" name="button" id="set" value="Установить фон">
	</form>



	<script src="script.js"></script>
</body>
</html>
